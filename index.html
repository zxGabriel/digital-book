<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINK TO CSS PART -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!------------------------------------------------------->

  <title>TCC</title>

</head>

<body>

  <!-- Principal Content -->

    <!--  White Board -->
    <div id="page-wrap">

  <button class="btn btn-outline-dark position-absolute" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" id="menu-btn">
    Menu
  </button>
  
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel menu-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="list-group" id="progress-btns">
        <button type="button" class="list-group-item list-group-item-action" onclick="ng()">Novo jogo</button>
        <button type="button" class="list-group-item list-group-item-action" onclick="save()">Salvar progresso</button>
        <button type="button" class="list-group-item list-group-item-action" onclick="load()">Carregar progresso</button>
      </div>
    </div>
  </div>

   
<!-- Image content -->
    <div id="img-cnt"> </div>
    <!-- Text Content-->
    <div id="text"> </div>
 
    <!-- Buttons -->
    <div id="opt-btns" class="btn-grid">
      <button class="btn">Option 1</button>
      <button class="btn">Option 2</button>
      <button class="btn">Option 3</button>
      <button class="btn">Option 4</button>
    </div>

    <!-- Page counter -->
    <div id="page-nm"></div>

  </div>
  <!------------------------------------------------------->

  <!-- Background Image (bg) -->
  <div id="bg"></div>
  <!------------------------------------------------------->

</body>

<!-- LINK TO JS PART -->
<script src="RESPONSIVIDADE.JS"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!------------------------------------------------------->

</html>
